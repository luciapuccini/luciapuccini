version: 2
updates:
  # Enable version updates for npm with monthly major updates only
  - package-ecosystem: "npm"
    # Look for package.json and lock files in the root directory
    directory: "/"
    # Check for updates on the first day of each month
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    # Limit to 5 open pull requests at once
    open-pull-requests-limit: 5
    